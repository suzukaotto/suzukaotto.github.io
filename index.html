<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>suzukaotto</title>
    <link rel="icon" href="./src/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            font-family: "Arial";
            background-color: black;
        }

        #body-title {
            color: white;
            margin: 100px 30px 100px 30px;
            line-height: 20px;
            overflow-x: hidden;
        }

        #body-title h1 {
            font-size: 40px;
        }

        #body-title p {
            font-size: 20px;
            line-height: 25px;
        }

        #menu-cards {
            display: flex;
        }

        .card {
            margin: 5px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body class="animate__animated">
    <div id="body-title">
        <h1 class="animate__animated animate__fadeInLeft">suzukaotto.github.io</h1>
        <p class="animate__animated animate__fadeInLeft animate__delay-1s">개인 github.io 페이지입니다.</p>
    </div>

    <!-- MENU CARDS -->
    <div id="menu-cards">
        <!-- schedule card -->
        <div id="sche-card" class="card">
            <h3 class="card__title">시간표</h3>
            <p class="card__content">학교 시간표를<br>열람 해볼 수 있습니다.</p>
            <div class="card__date">May 23, 2024</div>
            <div class="card__arrow">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" height="15" width="15">
                    <path
                        d="M13.4697 17.9697C13.1768 18.2626 13.1768 18.7374 13.4697 19.0303C13.7626 19.3232 14.2374 19.3232 14.5303 19.0303L20.3232 13.2374C21.0066 12.554 21.0066 11.446 20.3232 10.7626L14.5303 4.96967C14.2374 4.67678 13.7626 4.67678 13.4697 4.96967C13.1768 5.26256 13.1768 5.73744 13.4697 6.03033L18.6893 11.25H4C3.58579 11.25 3.25 11.5858 3.25 12C3.25 12.4142 3.58579 12.75 4 12.75H18.6893L13.4697 17.9697Z">
                    </path>
                </svg>
            </div>
        </div>

        <!-- cafeteria card -->
        <div id="cafe-card" class="card">
            <h3 class="card__title">급식표</h3>
            <p class="card__content">학교 급식을<br>열람 해볼 수 있습니다.</p>
            <div class="card__date">May 23, 2024</div>
            <div class="card__arrow">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" height="15" width="15">
                    <path
                        d="M13.4697 17.9697C13.1768 18.2626 13.1768 18.7374 13.4697 19.0303C13.7626 19.3232 14.2374 19.3232 14.5303 19.0303L20.3232 13.2374C21.0066 12.554 21.0066 11.446 20.3232 10.7626L14.5303 4.96967C14.2374 4.67678 13.7626 4.67678 13.4697 4.96967C13.1768 5.26256 13.1768 5.73744 13.4697 6.03033L18.6893 11.25H4C3.58579 11.25 3.25 11.5858 3.25 12C3.25 12.4142 3.58579 12.75 4 12.75H18.6893L13.4697 17.9697Z">
                    </path>
                </svg>
            </div>
        </div>

        <!-- qr generator card -->
        <div id="qrge-card" class="card">
            <h3 class="card__title">QR 생성기</h3>
            <p class="card__content">QR코드를<br>손쉽게 만들 수 있습니다.</p>
            <div class="card__date">May 23, 2024</div>
            <div class="card__arrow">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" height="15" width="15">
                    <path
                        d="M13.4697 17.9697C13.1768 18.2626 13.1768 18.7374 13.4697 19.0303C13.7626 19.3232 14.2374 19.3232 14.5303 19.0303L20.3232 13.2374C21.0066 12.554 21.0066 11.446 20.3232 10.7626L14.5303 4.96967C14.2374 4.67678 13.7626 4.67678 13.4697 4.96967C13.1768 5.26256 13.1768 5.73744 13.4697 6.03033L18.6893 11.25H4C3.58579 11.25 3.25 11.5858 3.25 12C3.25 12.4142 3.58579 12.75 4 12.75H18.6893L13.4697 17.9697Z">
                    </path>
                </svg>
            </div>
        </div>

        <!-- quick sort card -->
        <div id="qust-card" class="card">
            <h3 class="card__title">퀵 정렬</h3>
            <p class="card__content">퀵 정렬을 시뮬레이션 해볼 수 있습니다.</p>
            <div class="card__date">Aug 15, 2024</div>
            <div class="card__arrow">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" height="15" width="15">
                    <path
                        d="M13.4697 17.9697C13.1768 18.2626 13.1768 18.7374 13.4697 19.0303C13.7626 19.3232 14.2374 19.3232 14.5303 19.0303L20.3232 13.2374C21.0066 12.554 21.0066 11.446 20.3232 10.7626L14.5303 4.96967C14.2374 4.67678 13.7626 4.67678 13.4697 4.96967C13.1768 5.26256 13.1768 5.73744 13.4697 6.03033L18.6893 11.25H4C3.58579 11.25 3.25 11.5858 3.25 12C3.25 12.4142 3.58579 12.75 4 12.75H18.6893L13.4697 17.9697Z">
                    </path>
                </svg>
            </div>
        </div>
    </div>

    

    <script>
        const doc_body = document.getElementsByTagName('body')

        const scheCard = document.getElementById('sche-card');
        const cafeCard = document.getElementById('cafe-card');
        const qrgeCard = document.getElementById('qrge-card');
        const qustCard = document.getElementById('qust-card');

        const card_elements = document.querySelectorAll('#menu-cards > .card');

        var card_show_delay_defal = 500;
        var card_show_delay_time = 100;
        card_elements.forEach((card) => {
            card.style.display = 'none';
            setTimeout(() => {
                card.style.display = 'block';
                card.classList.add("animate__animated", "animate__fadeInUp")
            }, card_show_delay_defal+card_show_delay_time)
        })

        scheCard.addEventListener('click', () => {
            location.href = '/sche-cafe_page/page/schedule.html'
        });

        cafeCard.addEventListener('click', () => {
            location.href = '/sche-cafe_page/page/cafeteria.html'
        });

        qrgeCard.addEventListener('click', () => {
            location.href = '/qr-gen_page/index.html'
        });

        qustCard.addEventListener('click', () => {
            location.href = '/quick-sort_page/index.html'
        })
    </script>
</body>

</html>
